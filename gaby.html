<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Amarilla Animada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: #fff;
        }
        
        .container {
            position: relative;
            text-align: center;
            z-index: 1;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }
        
        h1 {
            color: #FFD700;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            font-size: 2.5rem;
        }
        
        .flower-container {
            position: relative;
            width: 400px;
            height: 500px;
            margin: 0 auto;
        }
        
        /* Maceta */
        .pot {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 80px;
            background: #8B4513;
            border-radius: 5px 5px 20px 20px;
            z-index: 5;
            opacity: 0;
            animation: growPot 1s forwards;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .pot::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            height: 20px;
            background: #A0522D;
            border-radius: 10px;
        }
        
        /* Tierra */
        .soil {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 20px;
            background: #5D4037;
            border-radius: 10px 10px 0 0;
            z-index: 4;
            opacity: 0;
            animation: growSoil 0.5s forwards 0.5s;
        }
        
        /* Tallo */
        .stem {
            position: absolute;
            width: 12px;
            height: 0;
            background: linear-gradient(to bottom, #228B22, #32CD32);
            top: 50%;
            left: 50%;
            transform: translate(-50%, 0);
            border-radius: 6px;
            z-index: 2;
            animation: growStem 2s forwards 1s;
            box-shadow: 0 0 5px rgba(34, 139, 34, 0.5);
        }
        
        /* Centro de la flor */
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, #8B4513, #5D4037);
            border-radius: 50%;
            z-index: 10;
            opacity: 0;
            animation: growCenter 1s forwards 3s;
            box-shadow: 0 0 15px rgba(139, 69, 19, 0.7);
        }
        
        .center::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            opacity: 0.7;
        }
        
        /* Pétalos */
        .petal {
            position: absolute;
            width: 90px;
            height: 140px;
            background: radial-gradient(ellipse at center, #FFD700, #FFA500);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 50%;
            left: 50%;
            transform-origin: center 180px;
            opacity: 0;
            box-shadow: inset 0 0 20px rgba(255, 215, 0, 0.5), 0 0 10px rgba(255, 215, 0, 0.3);
            z-index: 9;
        }
        
        /* Animación para cada pétalo */
        .petal:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg); animation: growPetal 0.8s forwards 3.2s; }
        .petal:nth-child(2) { transform: translate(-50%, -50%) rotate(45deg); animation: growPetal 0.8s forwards 3.4s; }
        .petal:nth-child(3) { transform: translate(-50%, -50%) rotate(90deg); animation: growPetal 0.8s forwards 3.6s; }
        .petal:nth-child(4) { transform: translate(-50%, -50%) rotate(135deg); animation: growPetal 0.8s forwards 3.8s; }
        .petal:nth-child(5) { transform: translate(-50%, -50%) rotate(180deg); animation: growPetal 0.8s forwards 4s; }
        .petal:nth-child(6) { transform: translate(-50%, -50%) rotate(225deg); animation: growPetal 0.8s forwards 4.2s; }
        .petal:nth-child(7) { transform: translate(-50%, -50%) rotate(270deg); animation: growPetal 0.8s forwards 4.4s; }
        .petal:nth-child(8) { transform: translate(-50%, -50%) rotate(315deg); animation: growPetal 0.8s forwards 4.6s; }
        
        /* Pétalos internos */
        .inner-petal {
            position: absolute;
            width: 60px;
            height: 100px;
            background: radial-gradient(ellipse at center, #FFF9C4, #FFD700);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 50%;
            left: 50%;
            transform-origin: center 150px;
            opacity: 0;
            z-index: 11;
        }
        
        .inner-petal:nth-child(1) { transform: translate(-50%, -50%) rotate(22.5deg); animation: growInnerPetal 0.6s forwards 4.8s; }
        .inner-petal:nth-child(2) { transform: translate(-50%, -50%) rotate(67.5deg); animation: growInnerPetal 0.6s forwards 5s; }
        .inner-petal:nth-child(3) { transform: translate(-50%, -50%) rotate(112.5deg); animation: growInnerPetal 0.6s forwards 5.2s; }
        .inner-petal:nth-child(4) { transform: translate(-50%, -50%) rotate(157.5deg); animation: growInnerPetal 0.6s forwards 5.4s; }
        .inner-petal:nth-child(5) { transform: translate(-50%, -50%) rotate(202.5deg); animation: growInnerPetal 0.6s forwards 5.6s; }
        .inner-petal:nth-child(6) { transform: translate(-50%, -50%) rotate(247.5deg); animation: growInnerPetal 0.6s forwards 5.8s; }
        .inner-petal:nth-child(7) { transform: translate(-50%, -50%) rotate(292.5deg); animation: growInnerPetal 0.6s forwards 6s; }
        .inner-petal:nth-child(8) { transform: translate(-50%, -50%) rotate(337.5deg); animation: growInnerPetal 0.6s forwards 6.2s; }
        
        /* Hojas */
        .leaf {
            position: absolute;
            width: 50px;
            height: 35px;
            background: linear-gradient(to right, #32CD32, #228B22);
            border-radius: 50% 0;
            z-index: 3;
            opacity: 0;
            box-shadow: 0 0 5px rgba(34, 139, 34, 0.5);
        }
        
        .leaf.left {
            top: 65%;
            left: 42%;
            transform: rotate(-30deg);
            animation: growLeaf 0.8s forwards 2.5s;
        }
        
        .leaf.right {
            top: 70%;
            left: 54%;
            transform: rotate(120deg);
            animation: growLeaf 0.8s forwards 2.7s;
        }
        
        .leaf.bottom {
            top: 80%;
            left: 48%;
            transform: rotate(80deg) scale(1.2);
            animation: growLeaf 0.8s forwards 2.9s;
        }
        
        /* Animaciones */
        @keyframes growPot {
            from {
                transform: translateX(-50%) scale(0);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
        }
        
        @keyframes growSoil {
            from {
                transform: translateX(-50%) scale(0);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
        }
        
        @keyframes growStem {
            from {
                height: 0;
            }
            to {
                height: 300px;
            }
        }
        
        @keyframes growCenter {
            from {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
        
        @keyframes growPetal {
            from {
                transform: translate(-50%, -50%) rotate(var(--rot, 0)) scale(0);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) rotate(var(--rot, 0)) scale(1);
                opacity: 1;
            }
        }
        
        @keyframes growInnerPetal {
            from {
                transform: translate(-50%, -50%) rotate(var(--rot, 0)) scale(0);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) rotate(var(--rot, 0)) scale(1);
                opacity: 1;
            }
        }
        
        @keyframes growLeaf {
            from {
                transform: scale(0) rotate(var(--rot, 0));
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(var(--rot, 0));
                opacity: 1;
            }
        }
        
        /* Botón de reinicio */
        button {
            margin-top: 40px;
            padding: 12px 30px;
            background: linear-gradient(to bottom, #FFD700, #FFA500);
            color: #333;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        
        /* Efectos de partículas */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #FFD700;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }
        
        /* Estrellas de fondo */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        /* Información de la animación */
        .info {
            margin-top: 20px;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Para mi niña</h1>
        <div class="flower-container">
            <!-- Maceta y tierra -->
            <div class="pot"></div>
            <div class="soil"></div>
            
            <!-- Tallo y hojas -->
            <div class="stem"></div>
            <div class="leaf left"></div>
            <div class="leaf right"></div>
            <div class="leaf bottom"></div>
            
            <!-- Flor -->
            <div class="center"></div>
            
            <!-- Pétalos externos -->
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            
            <!-- Pétalos internos -->
            <div class="inner-petal"></div>
            <div class="inner-petal"></div>
            <div class="inner-petal"></div>
            <div class="inner-petal"></div>
            <div class="inner-petal"></div>
            <div class="inner-petal"></div>
            <div class="inner-petal"></div>
            <div class="inner-petal"></div>
        </div>
        <button id="restart">Ver Animación Nuevamente</button>
        <p class="info">La animación muestra el crecimiento completo de una flor, desde la maceta hasta los pétalos</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const restartButton = document.getElementById('restart');
            
            // Crear estrellas de fondo
            createStars();
            
            // Función para crear estrellas
            function createStars() {
                const body = document.querySelector('body');
                const starCount = 50;
                
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    
                    // Tamaño aleatorio
                    const size = Math.random() * 3;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    
                    // Posición aleatoria
                    star.style.left = `${Math.random() * 100}vw`;
                    star.style.top = `${Math.random() * 100}vh`;
                    
                    // Retraso de animación aleatorio
                    star.style.animationDelay = `${Math.random() * 5}s`;
                    
                    body.appendChild(star);
                }
            }
            
            // Función para reiniciar la animación
            function restartAnimation() {
                // Reiniciar todas las animaciones
                const elements = document.querySelectorAll('.pot, .soil, .stem, .center, .petal, .inner-petal, .leaf');
                
                elements.forEach(el => {
                    // Remover y volver a agregar la clase para reiniciar la animación
                    el.style.animation = 'none';
                    void el.offsetWidth; // Trigger reflow
                    
                    // Aplicar las animaciones originales según el elemento
                    if (el.classList.contains('pot')) {
                        el.style.animation = 'growPot 1s forwards';
                    } else if (el.classList.contains('soil')) {
                        el.style.animation = 'growSoil 0.5s forwards 0.5s';
                    } else if (el.classList.contains('stem')) {
                        el.style.animation = 'growStem 2s forwards 1s';
                    } else if (el.classList.contains('center')) {
                        el.style.animation = 'growCenter 1s forwards 3s';
                    } else if (el.classList.contains('petal')) {
                        const index = Array.from(document.querySelectorAll('.petal')).indexOf(el);
                        el.style.animation = `growPetal 0.8s forwards ${3.2 + index * 0.2}s`;
                    } else if (el.classList.contains('inner-petal')) {
                        const index = Array.from(document.querySelectorAll('.inner-petal')).indexOf(el);
                        el.style.animation = `growInnerPetal 0.6s forwards ${4.8 + index * 0.2}s`;
                    } else if (el.classList.contains('leaf')) {
                        if (el.classList.contains('left')) {
                            el.style.animation = 'growLeaf 0.8s forwards 2.5s';
                        } else if (el.classList.contains('right')) {
                            el.style.animation = 'growLeaf 0.8s forwards 2.7s';
                        } else if (el.classList.contains('bottom')) {
                            el.style.animation = 'growLeaf 0.8s forwards 2.9s';
                        }
                    }
                });
                
                // Agregar partículas para un efecto más dinámico
                createParticles();
            }
            
            // Función para crear partículas
            function createParticles() {
                const container = document.querySelector('.flower-container');
                const center = document.querySelector('.center');
                
                // Crear 15 partículas
                for (let i = 0; i < 15; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Posición aleatoria alrededor del centro
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 60 + Math.random() * 100;
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    
                    particle.style.left = `calc(50% + ${x}px)`;
                    particle.style.top = `calc(50% + ${y}px)`;
                    
                    // Animación de partícula
                    const duration = 0.8 + Math.random() * 0.5;
                    const delay = 3 + Math.random() * 3;
                    
                    particle.style.animation = `
                        fadeInOut ${duration}s ease-in-out ${delay}s,
                        moveParticle ${duration}s linear ${delay}s
                    `;
                    
                    // Definir las animaciones de partículas
                    const style = document.createElement('style');
                    if (!document.querySelector('#particle-animations')) {
                        style.id = 'particle-animations';
                        style.textContent = `
                            @keyframes fadeInOut {
                                0%, 100% { opacity: 0; transform: scale(0); }
                                50% { opacity: 0.7; transform: scale(1); }
                            }
                            
                            @keyframes moveParticle {
                                0% { transform: translate(0, 0) scale(0); }
                                50% { transform: translate(${Math.random() * 40 - 20}px, ${Math.random() * 40 - 20}px) scale(1); }
                                100% { transform: translate(${Math.random() * 80 - 40}px, ${Math.random() * 80 - 40}px) scale(0); }
                            }
                        `;
                        
                        document.head.appendChild(style);
                    }
                    
                    container.appendChild(particle);
                    
                    // Eliminar la partícula después de la animación
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, (delay + duration) * 1000);
                }
            }
            
            // Agregar partículas iniciales
            createParticles();
            
            // Reiniciar animación al hacer clic en el botón
            restartButton.addEventListener('click', restartAnimation);
        });
    </script>
</body>
</html>
